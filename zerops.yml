zerops:
  - setup: ghost
    build:
      base: nodejs@18
      os: ubuntu
      buildCommands:
      #  - npm i
      # rm config.development.json
      # jq '.name = "localhost"' .ghost-cli > tmp.ghost-cli && mv tmp.ghost-cli .ghost-cli
      # jq '.running = "production"' .ghost-cli > tmp.ghost-cli && mv tmp.ghost-cli .ghost-cli
      
        - apt update && apt install git -y && apt install jq -y
        - npm install -g ghost-cli
        - |
          mkdir ghost
          chown -R zerops:zerops ghost
          chmod -R 775 ghost
          cd ghost
          su zerops
          ghost install local --no-setup --no-start
          ghost setup --pname ghost-process
          jq '. + { "running": "production" }'
        - |
          cd ghost
          su zerops
          cp ../config.production.json config.production.json
        - |
          cd ./ghost/current
          yarn add ghost-storage-adapter-s3
          mkdir -p ./content/adapters/storage
          cp -r ./node_modules/ghost-storage-adapter-s3 ./content/adapters/storage/s3
        - |
          cd ./current
          yarn
          yarn add ghost-storage-adapter-s3
          mkdir -p ./content/adapters/storage
          cp -r ./node_modules/ghost-storage-adapter-s3 ./content/adapters/storage/s3
      deployFiles:
      #  - ./app/index.js
      #  - node_modules
      #  - package.json
      #  - .yarnrc.yml
        - ghost
        - content
        - current
        - versions
        - .ghost-cli
        - config.production.json
    run:
      base: nodejs@18
      os: ubuntu
      envVariables:
        AWS_DEFAULT_REGION: us-east-1
        AWS_ACCESS_KEY_ID: ${storage_accessKeyId}
        AWS_SECRET_ACCESS_KEY: ${storage_secretAccessKey}
        STORAGE_HOSTNAME: storage
        GHOST_STORAGE_ADAPTER_S3_PATH_BUCKET: ${storage_bucketName}
        GHOST_STORAGE_ADAPTER_S3_ASSET_HOST: ${storage_apiUrl}/${GHOST_STORAGE_ADAPTER_S3_PATH_BUCKET}
        GHOST_STORAGE_ADAPTER_S3_ENDPOINT: ${storage_apiUrl}
        GHOST_STORAGE_ADAPTER_S3_FORCE_PATH_STYLE: true
        database__connection__database: ${db_hostname}
        database__connection__host: ${db_hostname}
        database__connection__password: ${db_password}
        database__connection__user: ${db_user}
        url: ${zeropsSubdomain}
        REGION: usc1
      ports:
        - port: 2368
          httpSupport: true
      prepareCommands:
        - npm install -g ghost-cli
      #  - |
      #    adduser --disabled-password --gecos "" --shell /bin/bash recipe
      #    usermod -aG sudo recipe
      # initCommands:
      #  - sudo chown -R recipe:recipe /var/www
      #  - sudo chmod -R 775 /var/www
      # start: su recipe -c "ghost run"
      start: "ghost run"
      # start: npm start